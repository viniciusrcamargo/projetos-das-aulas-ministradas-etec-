<body>

    <main>
        <h1 class="tituloPrincipal">Receita de Macarrão</h1>
        <p class="paragrafoPrincipal">Rasgue as folhas do alface para que 
            fiquem menores. Rale as cenouras e a beterraba. O tomate, após 
            estar sem pele e semente, deve ser picado. A cebola pode ser 
            cortada em pedacinhos ou em rodelas, como preferir. Junte tudo.</p>
    </main>
