<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de tabela HTML com dados de uma padaria</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>Pão francês</td>
        <td>R$ 0,50</td>
        <td>100</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Bolo de cenoura</td>
        <td>R$ 3,00</td>
        <td>20</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Pão de queijo</td>
        <td>R$ 1,00</td>
        <td>50</td>
      </tr>
      <tr>
        <td>004</td>
        <td>Croissant</td>
        <td>R$ 2,00</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
